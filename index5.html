<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>\
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="small">
                    (Web)
                </span>
            </h1>
            <div class="form_container">
                <div class="formcontrol">
                    <label for="firstn">First Name</label>
                    <input id="firstn" name="firstn" placeholder=""/>
                </div>
                <div class="formcontrol">
                    <label for="lastn">Last Name</label>
                    <input id="lastn" name="lastn" placeholder=""/>
                </div>
                <div class="formcontrol">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder=""/>
                </div>
                <div class="formcontrol">
                    <label for="jobr">Job-Role</label>
                    <select id="jobr">
                        <option value="">Select job role</option>
                        <option value="frontend">Frontend developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full-stack">Full-Stack developer</option>
                        <option value="ui/ux designer">UI/UX designer</option>
                    </select>
            </div>
            <div class="textformcontrol">
                    
                <label for="add">Address</label>
                <textarea id="add" name="add"  rows="3" cols="50">
                </textarea>
            </div>
            <div class="formcontrol">
                <label for="city">City</label>
                <input  id="city" name="city" placeholder=""/>
            </div>

            <div class="formcontrol">
                <label for="pc">Pincode</label>
                <input type="number"  id="pc" name="pc" placeholder=""/>
            </div>
            <div class="formcontrol">
                <label for="date">Date</label>
                <input value="2023-05-27" type="date"  id="date" name="date" placeholder=""/>
            </div>
            <div class="formcontrol">
                <label for="file">Upload your cv</label>
                <input type="file"  id="file" name="file" placeholder=""/>
            </div>
            <div class="formcontrol">
                <label for="pl">Post Location</label>
                <select id="jobr">
                    <option value="">Select Location</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Delhi">Delhi</option>
                </select>
            </div>
            <div class="formcontrol">
                <label for="id1">Interview date preference 1</label>
                <input  type="date" id="id1" name="in" placeholder=""/>
            </div>
            <div class="formcontrol">
                <label for="id2">Interview date preference 2</label>
                <input  type="date" id="id2" name="in" placeholder=""/>
            </div>
        <div class="con2">
                
                
                
                <div class="button">
                    <button type="submit"><a href="/html2/index21.html" target="_blank"> Apply Now</a></button>
                </div>
        </div>
            
            
            
        </div>
    </div>
    
</body>
</html>
